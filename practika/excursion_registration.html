<html lang="ru">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
<link rel="stylesheet" href="css/styles.css">
	<title>Запись</title>
</head>

<body>
		<div class="registration">
			<div class="registration__content">
				<div class="registration__prev">
					<div class="registration__logo">

					</div>
					<div class="registration__img">
						<img src="img/excursion/preview.jpg" alt="" class="registration__img">
							<div class="registration__logo">
								<div class="header_logo">
									<img src="img/logo/logo.PNG" alt="">
								</div>
								<div class="registration__tittle">
									<h2>Andromeda</h2>
								</div>
							</div>
					</div>
				
				</div>
				<div class="registration__body">
					<h2>Заполните форму, чтобы устроиться к нам</h2>
					<form action="/php/excursionRegistration.php" class="registration__form" method="POST">
						<div class="registration__info">
							<div class="registration__person">
								<div class="registration__name">
									<label for="firstName">Имя</label>
									<input type="text" id="firstName" name="first_name" placeholder="Имя">
									<label for="lastName">Фамилия</label>
									<input type="text" id="lastName" name="last_name" placeholder="Фамилия">
									<label for="thirdName">Отчество</label>
									<input type="text" id="thirdName" name="third_name" placeholder="Отчество">
								</div>
								<div class="registration__birth">
									<label for="dateOfBirth">Дата рождения</label>
									<input type="date" id="dateOfBirth" name="date_birth">
								</div>
							</div>

							<div class="registration__contacts">
								<h3>Контакты</h3>
								<label for="mail">Электронная почта</label>
								<input type="email" id="mail" placeholder="Электронная почта" name="e-mail" value="">
								<label for="phone">Номер телефона</label>
								<input type="tel" id="phone" placeholder="Телефон" name="phone" value="">
							</div>
							<div class="registration__addres">
								<h3>Адрес</h3>
								<label for="city">Город</label>
								<input type="text" id="city" placeholder="Город" name="city">
								<label for="street">Улица</label>
								<input type="text" id="street" placeholder="Улица" name="street">
								<label for="street">Дом</label>
								<input type="text" id="house" placeholder="Дом" name="house">
								<label for="street">Квартира</label>
								<input type="text" id="flat" placeholder="Квартира" name="flat">
							</div>
						</div>

						<h3>Ваш пол:</h3>
						<div class="registration__gender">
							<div class="registration__item">
								<input type="radio" name="gender" id="male" checked value="м">
								<label for="male">Мужской</label>
							</div>
							<div class="registration__item">
								<input type="radio" name="gender" id="female" value="ж">
								<label for="female">Женский</label>
							</div>
						</div>
						
						<div class="registration__foter">
							<input type="submit" name="" id="">
						</div>
					</form>
				</div>
			</div>
		</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src='https://thecode.media/wp-content/uploads/2019/06/jqueryhighlight.js'></script>

</html>
